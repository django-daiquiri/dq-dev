<VirtualHost *:80>
    ProxyPreserveHost On

    CustomLog /dev/stdout combined
    ErrorLog /dev/stdout


    RemoteIPHeader X-Forwarded-For
    # RemoteIPTrustedProxy <GLOBAL_PREFIX>proxy

    # SetEnv HTTPS On
    DocumentRoot /var/www/html

    Alias /static/  /home/dq/app/static_root/
    <Directory  /home/dq/app/static_root/>
        Require all granted
    </Directory>

    Alias /cms /home/dq/wp
    <Directory /home/dq/wp>
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPass /cms !
    ProxyPass /static !
    ProxyPass / http://localhost:8000/
    ProxyPassReverse / http://localhost:8000/

    # <Location /cms/wp-json/>
    #     Deny from  all
    # </Location>

</VirtualHost>
